<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log 26</title>
<style>
    body {
        background: #ffffff;
        font-family: "Courier New", monospace;
        padding: 40px;
        display: flex;
        justify-content: center;
        color: #4a90e2;
    }

.log-box {
    position: relative; /* added so the arrow can be positioned inside */
    width: 90%;
    max-width: 1200px;
    border: 4px solid #4a90e2;
    padding: 40px;
    color: #4a90e2;
    font-size: 22px;
    line-height: 1.6;
    white-space: pre-wrap;
    box-shadow: 0 0 16px #4a90e2;
    background: #ffffff; /* white log background */
}

.next-arrow {
    position: absolute;
    top: 5px;    /* adjust as you like */
    right: 15px; /* adjust as you like */
    width: 40px;
    height: auto;
    cursor: pointer;
    z-index: 10;

    text-decoration: none; /* removes underline */
    outline: none;         /* removes focus outline */
    border: none;          /* just in case */
}

    
.next-arrow img {
    width: 100%;
    height: auto;
    display: block;
}

.next-arrow img:hover {
    transform: scale(1.1);
    transition: transform 0.2s ease;
}


    .prompt {
        margin-top: 40px; 
        font-weight: bold;
    }

    /* Optional: make quotes / italics glow slightly for effect */
    .highlight {
        color: #ff99ff;
    }

   .oldcore {
    font-family: "Consolas", "Courier New", monospace; /* Consolas first, fallback to Courier */
    color: #4a90e2;              /* core for visual contrast */
    letter-spacing: 2px;         /* mechanical feel */
    text-transform: uppercase;   /* system-alert style */
    padding: 0 2px;              /* optional highlight padding */
}
    
</style>
</head>
<body>

<div class="log-box">
